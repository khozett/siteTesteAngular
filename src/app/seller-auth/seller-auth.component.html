<div class="seller-auth">

  <div class="signup">


    <h1>Cadrasto de usuario</h1>
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="comom-form">

      <input class="form-input" type="text" ngModel name="name" placeholder="Digite seu nome">
      <input class="form-input" type="password" ngModel name="password" placeholder="Digite a sua senha">
      <input class="form-input" type="text" ngModel name="email" placeholder="Digite o seu email">

      <button class="form-button">Cadastrar</button>
    </form>


  </div>


</div>
